- title: Functional gradients of the cerebellum
  image: //iiif.elifesciences.org/lax:36652%2Felife-36652-fig1-v1.tif/full/1500,/0/default.jpg
  description: >
    We show that cerebellar functional regions follow a gradual organization
    which progresses from primary (motor) to transmodal (DMN, task-unfocused)
    regions. A secondary axis extends from task-unfocused to task-focused
    processing.
  authors: Guell X, Schmahmann JD, Gabrieli J, Ghosh SS
  link:
    url: https://doi.org/10.7554/eLife.36652
    display:  Elife. 2018 Aug 14;7
  highlight: 1
  news2: >
    Toolbox for using such gradient displays is described in our
    <a href="https://doi.org/10.1371/journal.pone.0210028"
    target="_blank">Littlebrain</a> paper

